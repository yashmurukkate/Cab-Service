services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cab-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: cabuser
      MYSQL_PASSWORD: cabpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - cab-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: cab-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - cab-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: cab-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - cab-network

  # Redis for API Gateway Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: cab-redis
    ports:
      - "6379:6379"
    networks:
      - cab-network

  # Eureka Server
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: cab-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - cab-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: cab-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_URI=http://eureka-server:8761/eureka
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - cab-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: cab-user-service
    ports:
      - "8081:8081"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - EUREKA_URI=http://eureka-server:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - cab-network

  # Cab Service
  cab-service:
    build:
      context: .
      dockerfile: cab-service/Dockerfile
    container_name: cab-cab-service
    ports:
      - "8082:8082"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - EUREKA_URI=http://eureka-server:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - cab-network

  # Ride Service
  ride-service:
    build:
      context: .
      dockerfile: ride-service/Dockerfile
    container_name: cab-ride-service
    ports:
      - "8083:8083"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - EUREKA_URI=http://eureka-server:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      cab-service:
        condition: service_started
    networks:
      - cab-network

  # Billing Service
  billing-service:
    build:
      context: .
      dockerfile: billing-service/Dockerfile
    container_name: cab-billing-service
    ports:
      - "8084:8084"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - EUREKA_URI=http://eureka-server:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - cab-network

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: cab-notification-service
    ports:
      - "8085:8085"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - EUREKA_URI=http://eureka-server:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - cab-network

  # Routing Service
  routing-service:
    build:
      context: .
      dockerfile: routing-service/Dockerfile
    container_name: cab-routing-service
    ports:
      - "8086:8086"
    environment:
      - EUREKA_URI=http://eureka-server:8761/eureka
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - cab-network

volumes:
  mysql-data:


networks:
  cab-network:
    driver: bridge
